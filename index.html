<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-up form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/reset.css">
        
    </head>
    <body>
        
        <div class="container-a">
            <div class="logo">Logo</div>
        </div>
        
        <div class="container-b">
            <div class="text-box"><span>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started</span></div>
            <form>
                <p>Let's do this!</p>
                <div class="form-row">
                    <label for="fname">First name:</label>
                    <input id="fname" name="fname" type="text" required>
                    <label for="lname">Last name:</label>
                    <input id="lname" name="lname" type="text" required>
                </div>
                
                <div class="form-row">
                    <label for="mail">Email address:</label>
                    <input id="mail" name="mail" type="email" required>
                    <label for="phone">Phone number:</label>
                    <input id="phone" name="phone" type="text" required>
                </div>
                
                <div class="form-row>
                    <label for="pwd">Password:</label>    
                    <input id="pwd" name="password" type="password" required>
                    <label for="cpwd">Confirm password:</label>
                    <input id="cpwd" name="cpwd" type="password" required>
                </div>
                

            </form>
            <div class="footer">Submit Button</div>

        </div>
    </body>
</html>
